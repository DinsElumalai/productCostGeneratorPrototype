<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center my-4">
            <h1>Product Cost Generator Prototype</h1>
        </div>
        <div class="row my-4">
            <div class="d-flex justify-content-around">
                <div class="card" style="width: 18rem;" id="b2bType" onclick="showDetails('b2b')">
                    <img class="card-img-top" src="./assets/b2b.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Business to Business</h5>
                    </div>
                </div>
                <div class="card" style="width: 18rem;" id="b2cType" onclick="showDetails('b2c')">
                    <img class="card-img-top" src="./assets/b2c.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Business to Client</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none" id="b2bDetails">
            <div class="row my-4">
                <div class="col">
                    Country
                    <select class="form-select" id="country">
                        <option>KSA</option>
                    </select>
                </div>
                <div class="col">
                    Courier Partner
                    <select class="form-select" id="cPartner">
                        <option>Partner</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" onclick="goToGenerator('b2b')">Go to Generator</button>
            </div>
        </div>
        <style>
            img{
                height:200px;
                width:250px;
            }
        </style>
        <script>
            function showDetails(bType){
                let b2bEle = document.getElementById('b2bType');
                let b2cEle = document.getElementById('b2cType');
                let b2bDetailsEle = document.getElementById('b2bDetails');
                let b2cDetailsEle = document.getElementById('b2bDetails');
                let chosenClass = "card border border-primary border-5";
                b2bEle.className="card";
                b2cEle.className="card";
                b2bDetailsEle.className="d-none";
                b2cDetailsEle.className="d-none";
                if(bType=='b2b'){
                    b2bEle.className=chosenClass;
                    b2bDetailsEle.className="d-block";
                }else{
                    b2cEle.className=chosenClass;
                }
            }
            function goToGenerator(bType){
                let country = document.getElementById('country').value;
                let cPartner = document.getElementById('cPartner').value;
                sessionStorage.setItem('gen_country',country);
                sessionStorage.setItem('gen_cPartner',cPartner);
                window.location.href = bType=='b2b' ? '/b2b.html' : '/b2c.html';
            }
        </script>
    </div>
</body>
</html>
